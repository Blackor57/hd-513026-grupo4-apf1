        <section class="contenedor-noticias">
          <h1>Noticias del Parque</h1>
          <div id="contenedor-cartas"></div> <!-- Aquí van las tarjetas -->
        </section>
      </main>
    
      <script src="noticias.js"></script> <!-- Tu archivo JS -->
      <script>
        // Código para generar las cartas
        const contenedor = document.getElementById("contenedor-cartas");
        noticias.forEach(noticia => {
          const carta = noticiaCreada(
            noticia.titulo,
            noticia.descripcion,
            noticia.imagen,
            noticia.fecha
          );
          contenedor.appendChild(carta);
        });
      </script>
